<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<meta charset="UTF-8">
	<title>星星年版</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: "微軟正黑體", "Microsoft JhengHei", "Segoe UI Semibold", "Segoe UI", "Lucida Grande", Verdana, Arial, Helvetica, sans-serif;
		}
		a{
			text-decoration: none;
		}
		.container{
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		.header{
			background-color: #f36518;
			color: #ffffff;
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			z-index: 9999;
		}
		.header .container{
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.header a{
			color: #ffffff;
		}
		.header .logo{
			font-size: 0;
			width: 300px;
			height: 60px;
			display: block;
			background: url(img/Header_Logo.png) center center / 100% 100%;
		}
		.navbar a{
			display: inline-block;
			padding: 8px 20px;
		}
		.navbar a:hover{
			background-color: #ffffff;
			border-radius: 1000px;
			color: #f36518;
		}
		.section{
			background-color: #ffffff;
		}
		.section-kv{
			margin-top: 60px;
			width: 100%;
			height: 760px;
			background: url(img/KV_Bgimage-lg.jpg) center center / 1920px auto no-repeat;
			position: relative;
			z-index: -2;
		}
		.section-kv .container{
			position: fixed;
			width: 100%;
			max-width: 1200px;
			height: 760px;
			top: 60px;
			right: 0;
			left: 0;
		}
		.section-kv h1{
			font-size: 0;
			width: 100%;
			max-width: 1200px;
			height: 0;
			padding-bottom: 23.3333%;
			background: url(img/KV_Title-lg.png) center center / 100% auto no-repeat;
		}
		.section-kv .item{
			font-size: 0;
			width: 25.8333%;
			height: 0;
			padding-bottom: 25.8333%;

			position: absolute;
			bottom: 20%;
			left: 0;
			z-index: -1;
		}
		.section-kv .item:nth-of-type(2){
			left: 19%;
			bottom: 8%;
		}
		.section-kv .item:nth-of-type(3){
			left: auto;
			right: 19%;
			bottom: 8%;
		}
		.section-kv .item:nth-of-type(4){
			left: auto;
			right: 0;
		}
		.section-kv .item img{
			width: 100%;
			margin: auto;
		}
		.section-kv::after{
			content: '';
			display: block;
			width: 100%;
			height: 760px;
			position: absolute;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			background: url(img/KV_RocketCloud-lg.png) center center / 1920px auto no-repeat;
		}
		.section-desc{
			padding-bottom: 30px;
		}
		.section-desc .container{
			display: flex;
			flex-flow: row wrap;
		}
		.section-desc h2{
			font-size: 0;
			width: 100%;
			height: 120px;
			margin: auto;
			background: url(img/Description_Title.png) center center / auto 100% no-repeat;
		}
		.section-desc p{
			width: 100%;
			text-align: center;
			margin-bottom: 10px;
		}
		.section-desc p.notice{
			font-size: .7em;
		}
		.section-desc .item{
			width: 50%;
		}
		.section-desc img{
			width: 100%;
			vertical-align: middle;
		}
		.section-mission .mission-head{
			position: relative;
			height: 350px;
			background: url(img/Mission_BgimageTop-lg.jpg) center center / 1920px auto no-repeat;
		}
		.section-mission .mission-head h2{
			position: absolute;
			bottom: 0;
			font-size: 0;
			width: 100%;
			height: 150px;
			background: url(img/Mission_Title.png) center center / 700px auto no-repeat;
		}
		.section-mission .mission-body{
			height: 1500px;
			background: url(img/Mission_BgimageBody-lg.jpg) center center / 1920px auto no-repeat;
		}
		.section-mission .mission-body .container{
			display: flex;
			height: 100%;
			flex-flow: row wrap;
			justify-content: space-around;
			align-items: space-between;
		}
		.section-mission .mission-body .item{
			order:0;
			background: url(img/Mission_Star_BgGreen-Normal.png) center center / 100% auto no-repeat;
		}
		.section-mission .mission-body .item:hover{
			order:0;
			background: url(img/Mission_Star_BgGreen-Hover.png) center center / 100% auto no-repeat;
		}
		.section-mission .mission-body .item:nth-of-type(1){
			width: 425px;
			align-self: flex-start;
		}
		.section-mission .mission-body .item:nth-of-type(2){
			width: 425px;
			align-self: flex-end;
		}
		.section-mission .mission-body .item:nth-of-type(3){
			width: 370px;
			order: 3;
			align-self: flex-start;
		}
		.section-mission .mission-body .item:nth-of-type(4){
			width: 370px;
			order: 2;
			align-self: center;
		}
		.section-mission .mission-body .item:nth-of-type(5){
			width: 370px;
			order: 1;
			align-self: flex-end;
		}
		.section-mission .mission-body .item:nth-of-type(6){
			width: 425px;
			order: 3;
			align-self: flex-start;	
		}
		.section-mission .mission-body .item:nth-of-type(7){
			align-self: flex-end;
			width: 500px;
			order: 3;
			background: url(img/Mission_Star_BgPurple-Normal.png) center center / 100% auto no-repeat;
		}
		.section-mission .mission-body .item:nth-of-type(7):hover{
			background: url(img/Mission_Star_BgPurple-Hover.png) center center / 100% auto no-repeat;
		}
		.section-mission .mission-body .item img{
			width: 100%;
			vertical-align: middle;
		}
		.section-mission .mission-foot{
			height: 420px;
			background: url(img/Footer_Bgimage-lg.jpg) center center / 1920px auto no-repeat;
			display: flex;
			justify-content: center;
		}
		.section-mission .mission-foot .btn{
			width: 300px;
			height: 100px;
			font-size: 0;
			background: url(img/Footer_Button.png) center center / 100% auto no-repeat;
			opacity: 1;
			transition: .3s;
		}
		.section-mission .mission-foot .btn:hover{
			width: 300px;
			height: 100px;
			font-size: 0;
			opacity: .7;
		}
		.footer{
			background-color: #717171;
			height: 250px;
			color: #DEDEDE;
			padding-top: 60px;
			box-sizing: border-box;
		}
		.footer .container{
			display: flex;
			flex-flow: row wrap;
		}
		.footer .slogan{
			width: 50%;
			font-size: 50px;
			line-height: 1;
			vertical-align: top;
		}
		.footer .notice{
			width: 50%;
			font-size: 20px;
			vertical-align: top;
		}
		.footer a{
			margin-top: 20px;
			width: 100%;
			color: #FEDA00;
			font-size: 30px;
			line-height: 50px;
			padding: 20px;
			border-top: 1px solid #ffffff;
			text-align: center;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="container">
			<a href="##" class="logo">AMOS CSS COKE</a>
			<nav class="navbar">
				<a href="#sectionDesc">闖關公告</a>
				<a href="#sectionMission">任務佈告欄</a>
				<a href="##">注意事項</a>
			</nav>
		</div>
	</header>
	<section class="section section-kv">
		<div class="container">
			<h1>切版挑戰<span>切版任務等你闖關，完成任務越多等級越高！Amos加持：一路平安狼牙棒、醒腦磚頭、出其不意鯊魚頭、寫扣專用飲料杯，等你來拿</span></h1>
			<div class="item"><img src="img/KV_GiftStick.png" alt="內容"></div>
			<div class="item"><img src="img/KV_GiftBrick.png" alt="內容"></div>
			<div class="item"><img src="img/KV_GiftShark.png" alt="內容"></div>
			<div class="item"><img src="img/KV_GiftCoco.png" alt="內容"></div>
		</div>
	</section>

	<section id="sectionDesc" class="section section-desc">
		<div class="container">
			<h2>闖關公告</h2>

			<div class="item"><img src="img/Description_Star.png" alt="內容"></div>
			<div class="item"><img src="img/Description_BigStar.png" alt="內容"></div>
			<p class="notice">* 貼心提醒：此為切版練習作業，不可以當作品展示</p>
		</div>
	</section>

	<section id="sectionMission" class="section section-mission">
			<div class="mission-head">
				<h2>任務佈告欄<span>快踏上星際旅程，完成七星任務</span></h2>
			</div>
			<div class="mission-body">
				<div class="container">
					<a href="##" class="item"><img src="img/Mission_Star_ContentHTML-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentCSS-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentBoxsize-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentFloatFlex-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentPosition-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentInlineBlock-lg.png" alt="內容"></a>
					<a href="##" class="item"><img src="img/Mission_Star_ContentCenterMiddle-lg.png" alt="內容"></a>
				</div>
			</div>
			<div class="mission-foot">
				<a href="##" class="btn">活動注意事項</a>
			</div>
	</section>
	<footer class="footer">
		<div class="container">
			<p class="slogan">金魚切版 基礎先跟上</p>
			<p class="notice">請記住「要求自己」是基本條件<br>本版只供Amos課程學員進行切版練習用，不可轉作他用</p>
			<a href="tel:0800945945">暴力服務專線：0800-945-945</a>
		</div>
	</footer>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
		  
		  var scrollLink = $('.navbar a');
		  
		  // Smooth scrolling
		  scrollLink.click(function(e) {
		    e.preventDefault();
		    $('body,html').animate({
		      scrollTop: $(this.hash).offset().top
		    }, 1000 );
		  });
		  
		})
	</script>
</body>
</html>
