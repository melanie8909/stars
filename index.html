<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<meta charset="UTF-8">
	<title>星星年版</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		.container{
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		.header{
			background-color: #f36518;
			color: #ffffff;
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
		}
		.header .container{
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.header a{
			color: #ffffff;
		}
		.header .logo{
			font-size: 0;
			width: 300px;
			height: 60px;
			display: block;
			background: url(img/Header_Logo.png) center center / 100% 100%;
		}
		.navbar a{
			display: inline-block;
			padding: 8px 20px;
		}
		.navbar a:hover{
			background-color: #ffffff;
			border-radius: 1000px;
			color: #f36518;
		}
		.section{
			outline: 1px solid red;
			background-color: #ffffff;
		}
		.section-kv{
			margin-top: 60px;
			width: 100%;
			height: 760px;
			/*height: 0;
			padding-bottom: 39.5833%;*/
			background: url(img/KV_Bgimage-lg.jpg) center center / 1920px auto no-repeat;
			position: relative;
			z-index: -2;
		}
		.section-kv .container{
			position: fixed;
			width: 100%;
			max-width: 1200px;
			height: 760px;
			/*height: 0;
			padding-bottom: 39.5833%;*/
			top: 60px;
			right: 0;
			left: 0;
		}
		.section-kv h1{
			font-size: 0;
			width: 100%;
			max-width: 1200px;
			height: 0;
			padding-bottom: 23.3333%;
			background: url(img/KV_Title-lg.png) center center / 100% auto no-repeat;
		}
		.section-kv .item{
			font-size: 0;
			width: 25.8333%;
			height: 0;
			padding-bottom: 25.8333%;

			position: absolute;
			bottom: 20%;
			left: 0;
			z-index: -1;
		}
		.section-kv .item:nth-of-type(2){
			left: 19%;
			bottom: 8%;
		}
		.section-kv .item:nth-of-type(3){
			left: auto;
			right: 19%;
			bottom: 8%;
		}
		.section-kv .item:nth-of-type(4){
			left: auto;
			right: 0;
		}
		.section-kv .item img{
			width: 100%;
			margin: auto;
		}
		.section-kv::after{
			content: '';
			display: block;
			width: 100%;
			height: 760px;
			/*height: 0;
			padding-bottom: 39.5833%;*/
			position: absolute;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			background: url(img/KV_RocketCloud-lg.png) center center / 1920px auto no-repeat;
		}
		.section-desc{
			padding-bottom: 30px;
		}
		.section-desc .container{
			display: flex;
			flex-flow: row wrap;
		}
		.section-desc h2{
			font-size: 0;
			width: 100%;
			height: 120px;
			margin: auto;
			background: url(img/Description_Title.png) center center / auto 100% no-repeat;
		}
		.section-desc p{
			width: 100%;
			text-align: center;
			margin-bottom: 10px;
		}
		.section-desc p.notice{
			font-size: .7em;
		}
		.section-desc .item{
			width: 50%;
		}
		.section-desc img{
			width: 100%;
			vertical-align: middle;
		}
	</style>
</head>
<body>
